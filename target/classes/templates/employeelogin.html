<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" >
<title>Admin Login</title>
<style>
body {font-family: Arial, Helvetica, sans-serif;}

* {
  box-sizing: border-box;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  background-color: rgb(247,247,218);
  box-sizing: border-box;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: rgb(247,247,218);
  outline: none;
}

button {
  background-color:rgb(99,26,26);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.registerbtn {
  width: auto;
  padding: 10px 18px;
}

.mt-3{
text-align: center;
color: red;
}

.mt-4{
text-align: center;
color: green;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

.h2{
    text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 10%;
  border-radius: 50%;
}

.container {
  padding: 16px;
  margin-left: 30%;
  margin-right:30%;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on tiny screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
}


    </style>
<body>
<div class="card-body">
    <div class="mt-3">
     <span class="text-center text-danger">
        <div th:text="${message}"/>
    </span>
    </div>
    <div class="mt-4">
     <span class="text-center text-success">
         <div th:text="${successMessage}"/>
    </span>
    </div>
<center> <h1>  Login Form </h1> </center>
<form>
    <div class="container">
        <center>
            <label>Username  </label>
            <input type="text" placeholder="Enter Username" name="username" pattern="Nandhini" required></br></br>
            <label>Password  </label>
            <input type="password" placeholder="Enter Password" name="password" pattern="user" required></br></br>
            <button type="submit"><a href="/details">Login</a></button>
        </center>

    </div>
</form>
</body>
</html>
